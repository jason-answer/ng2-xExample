<div class="row">
  <div class="col l12">
    <h4>Async Pipe</h4>
    <hr/>
  </div>
  <div class="col l12">
    <h5><b>Async</b></h5>
    <p>Unwraps a value from an asynchronous primitive.</p>
    <b>Usage</b>: observable_or_promise_expression | async
    <p><code ngNonBindable>{{ time | async }}</code></p>
    <b>Output</b>: {{ time | async }}
    <hr/>
  </div>
</div>

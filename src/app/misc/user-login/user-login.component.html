<form *ngIf="!currentUser?.username" #form="ngForm" (ngSubmit)="form.form.valid && onLogin()" class="form-horizontal" role="form">
  <div class="row">
    <div class="input-field col s5">
      <input required name="userName" [(ngModel)]="user.userName" #userName="ngModel" type="text" class="validate">
      <label for="user_name">User Name</label>
    </div>
    <div class="input-field col s5">
      <input required minlength="8" [(ngModel)]="user.password" name="password" #password="ngModel" type="password" class="validate">
      <label for="password">Password</label>
    </div>
    <div class="col s2">
      <button class="btn waves-effect waves-light" type="submit" name="action">Login
    <i class="material-icons right">send</i>
  </button>
    </div>
  </div>
</form>
